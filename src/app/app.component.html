
<div *ngIf="pageOne">
  <div class="headBox whiteText">
    <span>Use</span>
    <div class="drag-container" *ngIf="isVisible" cdkDrag (click)="trashVisible()">less</div>
    <span> App</span><span *ngIf="nextRound" (click)="gotoPage('pageTwo')">
      <svg width="400" height="110">
        <rect width="70" height="150" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
      <svg class="door" height="100" width="100">
        <circle cx="10" cy="10" r="5" stroke="black" stroke-width="1" fill="black" />
      </svg></span>
  </div>

  <div class="icons">
    <span class="whiteText glyphicon glyphicon-volume-up">&nbsp;</span>
    <span class="whiteText glyphicon glyphicon-info-sign"></span>
    
  </div>

  <div>
    <span *ngIf="isDragged" (click)="delete()" style="position: absolute; top: 700px; right: 20px; font-size: 15px;" class="whiteText glyphicon glyphicon-trash"></span>
  </div>
</div>
<app-page-two *ngIf="pageTwo"></app-page-two>
